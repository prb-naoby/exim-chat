services:
  exim-chat:
    build: .
    container_name: exim-chat
    ports:
      - "8504:8504"
    volumes:
      - exim_data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - default
    restart: unless-stopped

volumes:
  exim_data:


networks:
  default:
    name: exim_network
